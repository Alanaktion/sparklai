services:
  # Ollama LLM service
  ollama:
    image: ollama/ollama:latest
    volumes:
      - ollama-data:/root/.ollama
    ports:
      - '11434:11434'
    restart: unless-stopped

  # Stable Diffusion WebUI service
  stable-diffusion:
    image: universonic/stable-diffusion-webui:latest
    volumes:
      - ./models:/app/stable-diffusion-webui/models
      - ./outputs:/app/stable-diffusion-webui/outputs
    ports:
      - '7860:7860'
    restart: unless-stopped
    # deploy:
    #   resources:
    #     reservations:
    #       devices:
    #         - driver: nvidia
    #           count: all
    #           capabilities: [gpu]
    # Uncomment the deploy section above if you have an NVIDIA GPU
    # The service will fall back to CPU mode without a GPU

  # SparklAI application
  app:
    build: .
    ports:
      - '3000:3000'
    env_file: .env
    environment:
      - DATABASE_URL=file:/data/local.db
    volumes:
      # Persist the SQLite database
      - sparklai-data:/data
    restart: unless-stopped
    depends_on:
      - ollama
      - stable-diffusion

volumes:
  sparklai-data:
  ollama-data:
