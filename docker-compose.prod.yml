services:
  app:
    build: .
    ports:
      - '3000:3000'
    env_file:
      # Use a .env file for production configuration
      - .env
    volumes:
      # Persist the SQLite database
      - sparklai-data:/data
    restart: unless-stopped
    # Healthcheck to ensure the application is running
    healthcheck:
      test:
        [
          'CMD-SHELL',
          'node -e "require(''http'').get(''http://localhost:3000'', (res) => { process.exit(res.statusCode === 200 ? 0 : 1); }).on(''error'', () => { process.exit(1); })"'
        ]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    # Security options
    security_opt:
      - no-new-privileges:true
    # Resource limits
    deploy:
      resources:
        limits:
          cpus: '2'
          memory: 2G
        reservations:
          cpus: '0.5'
          memory: 512M

volumes:
  sparklai-data:
